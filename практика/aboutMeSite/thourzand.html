<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ИТОГИ ОБУЧЕНИЯ.пример программы</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 1000);
		var tryCount = 0;
		var playerNumber = 1;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b><br>Победил игрок" + playerNumber);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				changePlayer();
				write("Вы ввели слишком большое число<br> ходит игрок" + playerNumber + "<br>введите число от 1 до 1000");
			} else if(userAnswer < answer){
				changePlayer();
				write("Вы ввели слишком маленькое число<br>ходит игрок" + playerNumber + "<br>введите число от 1 до 1000");				
			}
		}

		function changePlayer(){
			if(playerNumber == 1)
				playerNumber = 2;
			else
				playerNumber = 1;
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадочная</a>

		<a href="#">Цифровая</a>
		<a href="generator.html">Генераторная</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в тыщю:<br> угадайте число от 1 до 1000 <br> <i>игра для двух игроков</i> </h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 1000<br>Ходит игрок 1</p> 
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать угадывать</a>				
			</div>

        </div>
    </div>
</div>
