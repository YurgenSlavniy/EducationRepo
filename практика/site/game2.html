<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>afterEducetionCourse</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 7;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}	

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}


	

		function guess(){
			tryCount++;
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Вы угадали!</b>")
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCount){
				write("<b>Вы Проиграли!</b> ваши попытки закончились <br>Правильный ответ:" + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели <b>слишком большое</b> число<br> Попробуйте ещё раз. угадайте число от 0 до 100");
			} else if(userAnswer < answer){
				write("Вы ввели <b>слишком маленькое</b> число<br> Попробуйте ещё раз. угадайте число от 0 до 100");
			}
		}

	</script>

</head>

<body>

<div class="header">
	<a href="index.html">Главная</a>
	<a href="#">Важная</a>
	<a href="game2.html">Продуктивная</a>
	<a href="#">Гостевая</a>
	<a href="game1.html">Загадочная</a>
</div>

<h1>Угадай число</h1>

<div class="box">

	<p id="info">Угадайте число от 0 до 100</p>
	<input type="text" id="userAnswer">
	<br>
	<a href="#" onClick="guess();" id="button">Начать</a>

</div>

</body>
</html>
