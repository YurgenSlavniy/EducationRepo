<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ИТОГИ ОБУЧЕНИЯ.пример программы</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 1000000);
		var tryCount = 0;
		var maxTryCount = 33;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;

			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCount){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");				
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадочная</a>
		<a href="#">Замысловатая</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка свою будущую зарплату</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 1000000<br> Такой зарплаты ты достоин?</p> 
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать угадывать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</html>
